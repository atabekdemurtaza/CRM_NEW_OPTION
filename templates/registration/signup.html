{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" 
            class="w-full bg-blue-500 text-white rounded-md
            hover:bg-blue-600 px-3 py-1">
                Submit
            </button>
        </form>
        <div class="py-5 border-t border-gray-200 mt-5">
            <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">
                Already have an account?
            </a>
        </div>
    </div>
{% endblock %}
